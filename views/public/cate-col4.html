<div class="col-md-4 col-sm-4">
    <div class="column">
        <div><a target="_blank" class="header bg-green" href="http://www.8btc.com/sitemap?newPost=1"><%= cate.title %></a></div>
        <div class="bodyer">
            <div class="article-list">
                <% cate.items.forEach(function(item){ %>    
                <article class="article clearfix">
                    <div class="article-thumbnail pull-left">
                        <a target="_blank" href="<%= item.link %>" data-id="86827">
                            <img width="380" height="228" src="<%= item.pic %>" class="img-responsive wp-post-image" alt="QQ截图20160416144256_副本">
                        </a>
                    </div>

                    <div class="article-content">
                        <div class="article-title visible-lg">
                            <a target="_blank" data-id="86827" title="<%= item.title %>" href="http://www.8btc.com/dtcc-ceo-blockchain-generation-opportunity"><%= item.title %></a>
                        </div>
                        <div class="article-title visible-md">
                            <a target="_blank" data-id="86827" title="<%= item.title %>" href="http://www.8btc.com/dtcc-ceo-blockchain-generation-opportunity"><%= item.title %></a>
                        </div>
                        <div class="article-title visible-sm">
                            <a target="_blank" data-id="86827" title="<%= item.title %>" href="http://www.8btc.com/dtcc-ceo-blockchain-generation-opportunity"><%= item.title %></a>
                        </div>
                        <div class="article-title visible-xs">
                            <a target="_blank" data-id="86827" title="<%= item.title %>" href="http://www.8btc.com/dtcc-ceo-blockchain-generation-opportunity"><%= item.title %></a>
                        </div>
                        <div class="article-info clearfix">
                            <span class="pull-left visible-md visible-lg default-grey"><%= item.date %></span>
                            <span class="pull-left visible-sm visible-xs default-grey"><%= item.date %></span>
                            <span class="pull-right"><i class="fa fa-comment-o"></i> <a target="_blank" href="http://www.8btc.com/dtcc-ceo-blockchain-generation-opportunity#comment"><%= item.comment %></a></span>
                        </div>
                    </div>
                </article>
                <% }) %>    
            </div>
        </div>
    </div>
</div>
